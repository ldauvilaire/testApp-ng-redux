<h4>Form: </h4>
<form *ngIf="users" (ngSubmit)="onSubmit()" #userForm="ngForm">
  <h3 highlight>{{ user.name | awesome }}</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" required
      [(ngModel)]="user.name"
        name="name"  #name="ngModel" >
    <div [hidden]="name.valid" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">Save</button>
  <button type="button" class="btn" (click)="next()" [disabled]="!userForm.form.valid">Next User</button>
  <button type="button" class="btn" (click)="newUser()">New User</button>
</form>
